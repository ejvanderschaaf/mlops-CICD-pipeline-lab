name: ML CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Lint
        run: flake8 . --max-line-length=100

      - name: Run Unit Tests
        run: pytest tests/

      - name: Small-Scale Training
        run: python train.py

      - name: Evaluate Model
        run: python evaluate.py

      - name: Check Performance Threshold
        run: python check_performance.py

      - name: Upload model artifact
        uses: actions/upload-artifact@v4
        with:
          name: model-artifact
          path: artifacts/

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Download model artifact
        uses: actions/download-artifact@v4
        with:
          name: model-artifact
          path: artifacts/

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"

      - name: Package model with model card
        run: python package_model.py ${{ github.sha }}

      - name: Deploy to Staging
        run: |
          echo "All checks passed. Deploying model..."
          echo "Model files:"
          ls -lh artifacts/
          echo "Deployed model.pkl to staging at $(date -u)"

      - name: Upload versioned deployment artifact
        uses: actions/upload-artifact@v4
        with:
          name: deployment-${{ github.sha }}
          path: artifacts/